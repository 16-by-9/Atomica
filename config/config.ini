# Sandbox Simulation Configuration File
# This file contains various settings for the simulation

# Window settings
window_width=1200
window_height=800
fullscreen=false

# Rendering settings
vsync=true
use_fxaa=true
max_fps=60

# Physics settings
time_step=0.016
coulomb_solver_method=direct
enable_nuclear_reactions=true
enable_electron_transitions=true

# Logging settings
log_level=INFO
log_to_file=true
log_filename=simulation.log

# Simulation settings
auto_demo_interval=10.0
show_energy_labels=true
energy_label_duration=5.0

# Camera settings
initial_camera_distance=10.0
mouse_sensitivity=0.005
scroll_sensitivity=1.0

# UI settings
show_atom_palette=true
show_bonding_controls=true
show_nuclear_controls=true
show_orbital_controls=true
show_simulation_info=true

